---
sealed-secrets:
  metrics:
    enabled: true
  serviceMonitor:
    enabled: true

sealed-secrets-web:
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: Sealed Secrets Web
      gethomepage.dev/description: Web UI For Sealed Secrets
      gethomepage.dev/group: System
      gethomepage.dev/icon: sh-secureai-tools.png
      gethomepage.dev/pod-selector: "app.kubernetes.io/name=sealed-secrets-web"
      gethomepage.dev/weight: "20"
      nginx.ingress.kubernetes.io/auth-signin: https://oauth-proxy.mdeleon.dev/oauth2/start?rd=https://$host$request_uri
      nginx.ingress.kubernetes.io/auth-url: https://oauth-proxy.mdeleon.dev/oauth2/auth
      nginx.ingress.kubernetes.io/auth-response-headers: X-Auth-Request-User,X-Auth-Request-Email,X-Auth-Request-Access-Token
    hosts:
      - paths:
          - path: /
            pathType: Prefix
        host: &host sealed-web.mdeleon.dev
    tls:
      - hosts:
          - *host
        secretName: sealed-secrets-web-tls

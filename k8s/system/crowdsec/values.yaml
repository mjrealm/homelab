---
crowdsec:
  container_runtime: containerd
  agent:
    acquisition:
      - namespace: ingress-nginx
        podName: ingress-nginx-controller-*
        program: nginx
    env:
      - name: COLLECTIONS
        value: "crowdsecurity/nginx"
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    persistentVolume:
      config:
        enabled: false
        accessModes:
          - ReadWriteMany
  lapi:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    dashboard:
      enabled: true
      ingress:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
          # cert-manager.io/cluster-issuer: letsencrypt-prod
          gethomepage.dev/href: "http://crowdsec.mdeleon.dev"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Crowdsec
          gethomepage.dev/description: Dashboard for LAPI
          gethomepage.dev/group: System
          gethomepage.dev/icon: sh-crowdsec.png
          gethomepage.dev/pod-selector: "type=lapi"
        host: crowdsec.mdeleon.dev

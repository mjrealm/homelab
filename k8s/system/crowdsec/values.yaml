---
crowdsec:
  container_runtime: containerd
  agent:
    acquisition:
      - namespace: kube-system
        podName: ingress-nginx-controller-*
        program: nginx
    env:
      # - name: DISABLE_ONLINE_API
      #   value: "true"
      - name: COLLECTIONS
        value: "crowdsecurity/nginx"
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    persistentVolume:
      config:
        enabled: true
  lapi:
    env:
      # - name: DISABLE_ONLINE_API
      #   value: "true"
      # - name: ENROLL_KEY
      #   value: "<enroll-key>"
      # - name: ENROLL_INSTANCE_NAME
      #   value: "k3s-ansible"
      # - name: ENROLL_TAGS
      #   value: "k8s k3s"
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

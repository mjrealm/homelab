---
crowdsec:
  container_runtime: containerd
  agent:
    acquisition:
      - namespace: ingress-nginx
        podName: ingress-nginx-controller-*
        program: nginx
    env:
      - name: COLLECTIONS
        value: "crowdsecurity/nginx"
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    persistentVolume:
      config:
        enabled: true
        accessModes:
          - ReadWriteMany
  lapi:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    dashboard:
      enabled: true
      ingress:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
          nginx.ingress.kubernetes.io/ssl-redirect: "false"
          gethomepage.dev/href: "http://crowdsec.mdeleon.dev"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Crowdsec Metabase
          gethomepage.dev/description: Metabase dashboard
          gethomepage.dev/group: System
          gethomepage.dev/icon: sh-metabase.png
          gethomepage.dev/pod-selector: "type=lapi"
        host: metabase.mdeleon.dev

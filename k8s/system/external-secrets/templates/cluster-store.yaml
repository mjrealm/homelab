---
apiVersion: external-secrets.io/v1alpha1
kind: ClusterSecretStore
metadata:
  name: vault-store
  annotations:
    argocd.argoproj.io/hook: PostSync
spec:
  provider:
    vault:
      server: "http://vault.vault.svc.cluster.local:8200"
      path: "secret"
      version: "v2"
      auth:
        tokenSecretRef:
          name: "vault-unseal-keys"
          namespace: "vault"
          key: "vault-root"

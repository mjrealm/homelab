---
apiVersion: external-secrets.io/v1alpha1
kind: ClusterSecretStore
metadata:
  name: vault-store
spec:
  provider:
    vault:
      server: "https://vault.mdeleon.dev"
      path: "secret"
      version: "v2"
      caProvider:
        type: "Secret"
        namespace: "vault"
        name: "vault-tls-cert"
        key: "tls.key"
      auth:
        tokenSecretRef:
          name: "vault-unseal-keys"
          namespace: "vault"
          key: "vault-root"

---
rancher:
  replicas: 1
  hostname: rancher.mdeleon.dev
  ingress:
    enabled: true
    extraAnnotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: Rancher
      gethomepage.dev/description: K8s Manager
      gethomepage.dev/group: System
      gethomepage.dev/icon: rancher.png
      nginx.ingress.kubernetes.io/proxy-body-size: 24m
    tls:
      source: secret
      secretName: rancher-tls-cert-24cpl

  letsEncrypt:
    ingress:
      class: "nginx"

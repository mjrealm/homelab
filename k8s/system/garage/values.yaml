---
garage:
  garage:
    dbEngine: "lmdb"
  monitoring:
    metrics:
      enabled: true
  persistence:
    enabled: true
    meta:      
      size: 500Mi      
    data:      
      size: 5Gi

app-template:
  controllers:
    garage-web:
      containers:
        garage-web:
          nameOverride: garage-web
          image:
            repository: khairul169/garage-webui
            tag: "1.1.0"
  service:
    garage-web:
      controller: garage-web      
      ports:
        http:
          port: 3909
  persistence:
    config:
      enabled: true
      type: configMap
      name: garage-config
      globalMounts:
        - path: /etc/garage.toml
          subPath: garage.toml
          readOnly: true
apiVersion: argoproj.io/v1alpha1
kind: CronWorkflow
metadata:
  name: test-cron-wf
spec:
  schedule: "*/2 * * * *"
  timezone: America/Los_Angeles
  concurrencyPolicy: "Replace"
  workflowSpec:
    serviceAccountName: "argo-workflow"
    podGC:
      strategy: OnWorkflowSuccess
    entrypoint: test
    templates:
      - name: date
        container:
          image: alpine:3.6
          command: [sh, -c]
          args: ["date; sleep 90"]
      - name: hello-world
        container:
          image: busybox
          command: [echo]
          args: ["hello world"]
      - name: test
        dag:
          tasks:
            - name: date
              template: date
            - name: hello-world
              dependencies: [date]
              template: hello-world

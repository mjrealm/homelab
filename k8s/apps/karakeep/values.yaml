---
app-template:
  defaultPodOptions:
    affinity:
      podAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/instance
                  operator: In
                  values:
                    - karakeep
            topologyKey: "kubernetes.io/hostname"
  controllers:
    karakeep:
      strategy: Recreate
      containers:
        karakeep:
          nameOverride: karakeep
          image:
            repository: ghcr.io/karakeep-app/karakeep
            tag: 0.27.0
          # env:
          #   MEILI_ADDR:
          #   MEILI_MASTER_KEY:
          #   NEXTAUTH_SECRET:
          #   NEXTAUTH_URL:
    meilisearch:
      strategy: Recreate
      containers:
        meilisearch:
          image:
            repository: getmeili/meilisearch
            tag: v1.15.2
          env:
            MEILI_NO_ANALYTICS: "true"
    chrome:
      strategy: Recreate
      containers:
        meilisearch:
          image:
            repository: gcr.io/zenika-hub/alpine-chrome
            tag: 123
          args:
            - --no-sandbox
            - --disable-gpu
            - --disable-dev-shm-usage
            - --remote-debugging-address=0.0.0.0
            - --remote-debugging-port=9222
            - --hide-scrollbars

  service:
    karakeep:
      controller: karakeep
      ports:
        http:
          port: 3000
    meilisearch:
      controller: meilisearch
      ports:
        http:
          port: 7700
    chrome:
      controller: chrome
      ports:
        http:
          port: 9222

  persistence:
    data:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 4Gi
      globalMounts:
        - path: /data
    meili-data:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 4Gi
      globalMounts:
        - path: /meili_data

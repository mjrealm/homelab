---
tandoor:
  image:
    tag: latest

  env:
    TIMEZONE: "America/Los_Angeles"

  postgresql:
    enabled: true

  persistence:
    media:
      enabled: true
      size: 10Gi
      accessMode: ReadWriteOnce

  ingress:
    main:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: Tandoor
        gethomepage.dev/description: Recipes
        gethomepage.dev/group: Personal
        gethomepage.dev/icon: tandoor.png
      hosts:
        - host: &host tandoor.mdeleon.dev
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: tandoor-tls-cert
          hosts:
            - *host

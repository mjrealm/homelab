---
node-red:
  env:
    TZ: "America/Los_Angeles"

  projectMode:
    enabled: false

  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      gethomepage.dev/name: Node-RED
      gethomepage.dev/description: Home automation
      gethomepage.dev/enabled: "true"
      gethomepage.dev/group: Smart Home
      gethomepage.dev/icon: sh-node-red.png
      gethomepage.dev/pod-selector: ""
    hosts:
      - host: &nodered red.mdeleon.dev
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: node-red-tls-cert
        hosts:
          - *nodered

  persistence:
    enabled: true
    size: 1Gi

  # -- You can configure node-red using a settings file
  settings: {}

---
app-template:
  controllers:
    convertx:
      strategy: Recreate
      containers:
        convertx:
          image:
            repository: ghcr.io/c4illin/convertx
            tag: latest
  service:
    convertx:
      controller: convertx
      ports:
        http:
          port: 3000

  ingress:
    convertx:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        gethomepage.dev/name: ConvertX
        gethomepage.dev/description: Document Signing (Personal)
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: File Converter
        gethomepage.dev/icon: sh-convertx.png
        nginx.ingress.kubernetes.io/proxy-body-size: 24m
      hosts:
        - host: &convertx convertx.mdeleon.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: convertx
                port: http
      tls:
        - secretName: convertx-tls-cert
          hosts:
            - *convertx

  persistence:
    data:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 4Gi
      globalMounts:
        - path: /app/data

---
app-template:
  defaultPodOptions:
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/instance
                  operator: In
                  values:
                    - technitium
            topologyKey: "kubernetes.io/hostname"

  controllers:
    main:
      strategy: Recreate
      containers:
        main:
          nameOverride: technitium-primary
          image:
            repository: technitium/dns-server
            tag: 12.0.1
          env:
            DNS_SERVER_LOG_USING_LOCAL_TIME: "true"
    secondary:
      strategy: Recreate
      containers:
        main:
          nameOverride: technitium-secondary
          image:
            repository: technitium/dns-server
            tag: 12.0.1
          env:
            DNS_SERVER_LOG_USING_LOCAL_TIME: "true"
  service:
    main:
      type: LoadBalancer
      loadBalancerIP: 192.168.10.201
      controller: main
      ports:
        http:
          port: 5380
        dns-tcp:
          protocol: TCP
          port: 53
        dns-udp:
          protocol: UDP
          port: 53
    secondary:
      type: LoadBalancer
      loadBalancerIP: 192.168.10.202
      controller: secondary
      ports:
        http:
          port: 5380
        dns-tcp:
          protocol: TCP
          port: 53
        dns-udp:
          protocol: UDP
          port: 53

  ingress:
    technitium:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        gethomepage.dev/name: Technitium (Primary)
        gethomepage.dev/description: Ad blocker and DNS server
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Network
        gethomepage.dev/icon: technitium.png
        gethomepage.dev/pod-selector: ""
      hosts:
        - host: &primary technitium-primary.mdeleon.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
      tls:
        - secretName: technitium-primary-tls-cert
          hosts:
            - *primary
    secondary:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        gethomepage.dev/name: Technitium (Secondary)
        gethomepage.dev/description: Ad blocker and DNS server
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Network
        gethomepage.dev/icon: technitium.png
        gethomepage.dev/pod-selector: ""
      hosts:
        - host: &secondary technitium-secondary.mdeleon.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                name: secondary
                port: http
      tls:
        - secretName: technitium-secondary-tls-cert
          hosts:
            - *secondary

  persistence:
    config:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 200Mi
      advancedMounts:
        main:
          main:
            - path: /etc/dns

    config-secondary:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 200Mi
      advancedMounts:
        secondary:
          main:
            - path: /etc/dns

---
app-template:
  defaultPodOptions:
    enableServiceLinks: true

  controllers:
    paperless:
      containers:
        paperless:
          nameOverride: paperless-ngx
          image:
            repository: ghcr.io/paperless-ngx/paperless-ngx
            tag: 2.130
          env:
            PAPERLESS_CONSUMER_POLLING: 10
            PAPERLESS_REDIS: redis://paperless-ngx-redis:6379
            PAPERLESS_DBENGINE: postgres
            PAPERLESS_DBHOST: paperless-ngx-postgres
            PAPERLESS_TIKA_ENABLED: 1
            PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://paperless-ngx-gotenberg:3000
            PAPERLESS_TIKA_ENDPOINT: http://paperless-ngx-tika:9998
            PAPERLESS_TIME_ZONE: "America/Los_Angeles"
    redis:
      containers:
        redis:
          nameOverride: redis
          image:
            repository: redis
            tag: 7.4.1
    postgres:
      containers:
        postgres:
          nameOverride: postgres
          image:
            repository: postgres
            tag: 16.6
          env:
            PGDATA: "/var/lib/postgresql/data/pg_data"
            POSTGRES_DB: "paperless"
            # POSTGRES_PASSWORD: ""
            # POSTGRES_USER: ""
    tika:
      containers:
        tika:
          nameOverride: tika
          image:
            repository: docker.io/apache/tika
            tag: 2.9.2.1
    gotenberg:
      containers:
        gotenberg:
          nameOverride: gotenberg
          image:
            repository: docker.io/gotenberg/gotenberg
            tag: 7.10
          command:
            - "gotenberg"
            # - "--chromium-disable-javascript=true"
            - "--chromium-allow-list=file:///tmp/.*"

  service:
    paperless:
      controller: paperless
      ports:
        http:
          port: 8000
    redis:
      controller: redis
      ports:
        http:
          port: 6379
    postgres:
      controller: postgres
      ports:
        http:
          port: 5432
    tika:
      controller: tika
      ports:
        http:
          port: 9998
    gotenberg:
      controller: gotenberg
      ports:
        http:
          port: 3000

  ingress:
    paperless:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        gethomepage.dev/name: Paperless-ngx
        gethomepage.dev/description: Documents Manager
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Documents
        gethomepage.dev/icon: paperless-ngx.png
        gethomepage.dev/pod-selector: ""
        nginx.ingress.kubernetes.io/proxy-body-size: 24m
        gethomepage.dev/weight: "1"
      hosts:
        - host: &paperless paperless.mdeleon.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: paperless
                port: http
      tls:
        - secretName: paperless-tls-cert
          hosts:
            - *paperless

  persistence:
    pg-data:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 4Gi
      advancedMounts:
        postgres:
          postgres:
            - path: /var/lib/postgresql/data
    media:
      enabled: true
      type: nfs
      server: 192.168.1.200
      path: /volume1/paperless/
      advancedMounts:
        paperless:
          paperless:
            - path: /usr/src/paperless/media
            - path: /usr/src/paperless/data
    consume:
      enabled: true
      type: nfs
      server: 192.168.1.200
      path: /volume1/scanned/
      advancedMounts:
        paperless:
          paperless:
            - path: /usr/src/paperless/consume
    export:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 4Gi
      advancedMounts:
        paperless:
          paperless:
            - path: /usr/src/paperless/export

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations: "{{ .Values.ingress.annotations }}"
  labels:
    io.kompose.service: mealie
  name: mealie
spec:
  rules:
    - host: "{{ .Values.host }}"
      http:
        paths:
          - backend:
              service:
                name: mealie
                port:
                  number: 9000
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - "{{ .Values.host }}"
      secretName: mealie-tls-cert
status:
  loadBalancer: {}

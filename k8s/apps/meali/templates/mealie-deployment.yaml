apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: mealie
  name: mealie
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: mealie
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.network/meali-default: "true"
        io.kompose.service: mealie
    spec:
      containers:
        - env:
            - name: ALLOW_SIGNUP
              value: "{{ .Values.allow_signup }}"
            - name: BASE_URL
              value: "https://{{ .Values.host }}"
            - name: DB_ENGINE
              value: postgres
            - name: MAX_WORKERS
              value: "1"
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: POSTGRES_DB
              value: mealie
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: mealie-pg-secret
                  key: user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mealie-pg-secret
                  key: password
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_SERVER
              value: postgres
            - name: TZ
              value: "{{ .Values.timezone }}"
            - name: WEB_CONCURRENCY
              value: "1"
          image: ghcr.io/mealie-recipes/mealie:v1.0.0-RC1.1
          name: mealie
          ports:
            - containerPort: 9000
              hostPort: 9000
              protocol: TCP
          volumeMounts:
            - mountPath: /app/data
              name: mealie-data
      restartPolicy: Always
      volumes:
        - name: mealie-data
          persistentVolumeClaim:
            claimName: mealie-data
status: {}

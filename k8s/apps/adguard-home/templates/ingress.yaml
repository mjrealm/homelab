---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: adguardhome
  {{- with .Values.ingress.annotations }}
  annotations: {{- toYaml . | nindent 4 -}}
  {{- end }}  
spec:
  rules:
    - host: guard.mdeleon.dev
      http:
        paths:
          - backend:
              service:
                name: adguardhome
                port:
                  number: 80
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - guard.mdeleon.dev
      secretName: adguard-tls-cert
status:
  loadBalancer: {}

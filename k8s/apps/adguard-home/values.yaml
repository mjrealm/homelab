---
app-template:
  defaultPodOptions:
    # Install on master nodes
    tolerations:
      - key: "node-role.kubernetes.io/master"
        effect: NoSchedule
        operator: Equal
        value: "true"
    nodeSelector:
      node-role.kubernetes.io/master: "true"

    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/instance
                  operator: In
                  values:
                    - adguard-home
            topologyKey: "kubernetes.io/hostname"

  controllers:
    main:
      # strategy: RollingUpdate
      # rollingUpdate:
      #   unavailable: 0
      #   surge: 1
      strategy: Recreate
      annotations:
        argocd.argoproj.io/sync-wave: "1"
      containers:
        main:
          nameOverride: adguard-primary
          image:
            repository: adguard/adguardhome
            tag: v0.107.58
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
    secondary:
      # strategy: RollingUpdate
      # rollingUpdate:
      #   unavailable: 0
      #   surge: 1
      strategy: Recreate
      annotations:
        argocd.argoproj.io/sync-wave: "2"
      containers:
        main:
          nameOverride: adguard-secondary
          image:
            repository: adguard/adguardhome
            tag: v0.107.58
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
  service:
    main:
      type: LoadBalancer
      loadBalancerIP: 192.168.10.201
      controller: main
      ports:
        http:
          protocol: HTTP
          port: 80
        http-web:
          protocol: HTTP
          port: 3000
        dns-tcp:
          protocol: TCP
          port: 53
        dns-udp:
          protocol: UDP
          port: 53
    secondary:
      type: LoadBalancer
      loadBalancerIP: 192.168.10.202
      controller: secondary
      ports:
        http:
          protocol: HTTP
          port: 80
        http-web:
          protocol: HTTP
          port: 3000
        dns-tcp:
          protocol: TCP
          port: 53
        dns-udp:
          protocol: UDP
          port: 53

  persistence:
    work-primary:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 500Mi
      advancedMounts:
        main:
          main:
            - path: /opt/adguardhome/work
    work-secondary:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 500Mi
      advancedMounts:
        secondary:
          main:
            - path: /opt/adguardhome/work
    config-primary:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 100Mi
      advancedMounts:
        main:
          main:
            - path: /opt/adguardhome/conf
    config-secondary:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 100Mi
      advancedMounts:
        secondary:
          main:
            - path: /opt/adguardhome/conf

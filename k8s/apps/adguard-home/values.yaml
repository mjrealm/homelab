---
app-template:
  defaultPodOptions:
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/instance
                  operator: In
                  values:
                    - adguard-home
            topologyKey: "kubernetes.io/hostname"

  controllers:
    main:
      strategy: Recreate
      containers:
        main:
          nameOverride: adguard-1
          image:
            repository: adguard/adguardhome
            tag: v0.107.44
      initContainers:
        copy:
          image:
            repository: busybox
            tag: latest
          command: [
              "/bin/sh",
              "-c",
              "ls /config-readonly",
              # "cp",
              # "-n",
              # "/src/AdGuardHome.yaml",
              # "/dest/AdGuardHome.yaml",
            ]
          volumeMounts:
            - name: config-readonly
              # mountPath: /src
            - name: conf-primary
              mountPath: /dest
          volumes:
            - name: config-readonly
              configMap:
                name: adguard-home-config

    secondary:
      strategy: Recreate
      containers:
        main:
          nameOverride: adguard-2
          image:
            repository: adguard/adguardhome
            tag: v0.107.44
      initContainers:
        copy:
          image:
            repository: busybox
            tag: latest
          command:
            [
              "sh",
              "-c",
              "cp",
              "-n",
              "/src/AdGuardHome.yaml",
              "/dest/AdGuardHome.yaml",
            ]
          volumeMounts:
            - name: config-readonly
              mountPath: /src/AdGuardHome.yaml
              subPath: AdGuardHome.yaml
            - name: conf-secondary
              mountPath: /dest
          # volumes:
          #   - name: config-readonly
          #     configMap:
          #       name: adguard-home-config
  service:
    main:
      controller: main
      type: LoadBalancer
      loadBalancerIP: 192.168.10.201
      ports:
        http:
          port: 3000
        http-plain:
          port: 80
        dns:
          port: 53
        http-secure:
          port: 443
    secondary:
      controller: secondary
      type: LoadBalancer
      loadBalancerIP: 192.168.10.202
      ports:
        http:
          port: 3000
        http-plain:
          port: 80
        dns:
          port: 53
        http-secure:
          port: 443

  ingress:
    adguard1:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        gethomepage.dev/name: Adguard Home Primary
        gethomepage.dev/description: Ad blocker and DNS server
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Network
        gethomepage.dev/icon: adguard-home.png
        gethomepage.dev/pod-selector: ""
      hosts:
        - host: &guard1 guard1.mdeleon.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http-plain
      tls:
        - secretName: adguardhome-primary-tls-cert
          hosts:
            - *guard1

    adguard2:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        gethomepage.dev/name: Adguard Home Secondary
        gethomepage.dev/description: Ad blocker and DNS server
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Network
        gethomepage.dev/icon: adguard-home.png
        gethomepage.dev/pod-selector: ""
      hosts:
        - host: &guard2 guard2.mdeleon.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                name: secondary
                port: http-plain
      tls:
        - secretName: adguardhome-secondary-tls-cert
          hosts:
            - *guard2

  persistence:
    config-readonly:
      enabled: true
      type: configMap
      name: adguard-home-config

    conf-primary:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 100Mi
      advancedMounts:
        main:
          main:
            - path: /opt/adguardhome/conf

    conf-secondary:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 100Mi
      advancedMounts:
        secondary:
          main:
            - path: /opt/adguardhome/conf

    work:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 300Mi
      advancedMounts:
        main:
          main:
            - path: /opt/adguardhome/work
              subPath: primary
        secondary:
          main:
            - path: /opt/adguardhome/work
              subPath: secondary

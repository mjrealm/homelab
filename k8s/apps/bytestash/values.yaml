---
app-template:
  controllers:
    bytestash:
      strategy: Recreate
      containers:
        bytestash:
          nameOverride: bytestash
          image:
            repository: ghcr.io/jordan-dalby/bytestash
            tag: 1.5.3

  service:
    bytestash:
      controller: bytestash
      ports:
        http:
          port: 5000

  ingress:
    bytestash:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        gethomepage.dev/name: ByteStash
        gethomepage.dev/description: Code Snippet Storage
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Code
        gethomepage.dev/icon: sh-bytestash.png
        nginx.ingress.kubernetes.io/proxy-body-size: 24m
        gethomepage.dev/weight: "2"
      hosts:
        - host: &bytestash bytestash.mdeleon.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: bytestash
                port: http
      tls:
        - secretName: bytestash-tls-cert
          hosts:
            - *bytestash

  persistence:
    data:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 500Mi
      globalMounts:
        - path: /data/snippets

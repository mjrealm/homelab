---
app-template:
  controllers:
    bytestash:
      strategy: Recreate
      containers:
        bytestash:
          nameOverride: bytestash
          image:
            repository: ghcr.io/jordan-dalby/bytestash
            tag: 1.5.7

  service:
    bytestash:
      controller: bytestash
      ports:
        http:
          port: 5000

  persistence:
    data:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 500Mi
      globalMounts:
        - path: /data/snippets

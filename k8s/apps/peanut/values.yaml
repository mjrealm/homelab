---
app-template:
  controllers:
    peanut:
      strategy: Recreate
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        peanut:
          nameOverride: peanut
          image:
            repository: brandawg93/peanut
            tag: 5.7.1
    influxdb:
      strategy: Recreate
      containers:
        influxdb:
          nameOverride: influxdb
          image:
            repository: influxdb
            tag: 2

  service:
    peanut:
      controller: peanut
      ports:
        http:
          port: 8080
    influxdb:
      controller: influxdb
      ports:
        http:
          port: 8086

  ingress:
    peanut:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        gethomepage.dev/name: PeaNUT
        gethomepage.dev/description: NUT dashboard
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: UPS
        gethomepage.dev/icon: peanut.png
        gethomepage.dev/pod-selector: "app.kubernetes.io/component=peanut"
        gethomepage.dev/weight: "1"
      hosts:
        - host: &peanut peanut.mdeleon.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: peanut
                port: http
      tls:
        - secretName: peanut-tls-cert
          hosts:
            - *peanut
    influxdb:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        gethomepage.dev/name: InfluxDB - PeaNUT
        gethomepage.dev/description: TSDB for PeaNUT
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: UPS
        gethomepage.dev/icon: sh-influxdb.png
        gethomepage.dev/pod-selector: "app.kubernetes.io/component=influxdb"
        gethomepage.dev/weight: "2"
      hosts:
        - host: &influxdb tsdb-ups.mdeleon.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: influxdb
                port: http
      tls:
        - secretName: influxdb-peanut-tls-cert
          hosts:
            - *influxdb

  persistence:
    peanut:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 50Mi
      advancedMounts:
        peanut:
          peanut:
            - path: /config
    influxdb:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 100Mi
      advancedMounts:
        influxdb:
          influxdb:
            - path: /etc/influxdb2
    data:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 500Mi
      advancedMounts:
        influxdb:
          influxdb:
            - path: /var/lib/influxdb2

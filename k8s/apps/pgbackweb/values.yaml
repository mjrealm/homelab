---
app-template:
  controllers:
    pgbackweb:
      strategy: Recreate
      containers:
        pgbackweb:
          nameOverride: pgbackweb
          image:
            repository: eduardolat/pgbackweb
            tag: 0.3.0
  service:
    pgbackweb:
      controller: pgbackweb
      ports:
        http:
          port: 8085

  persistence:
    backups:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 10Gi
      globalMounts:
        - path: /backups

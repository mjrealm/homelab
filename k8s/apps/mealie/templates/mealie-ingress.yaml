apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    gethomepage.dev/name: Mealie
    gethomepage.dev/description: Recipe Management
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Personal
    gethomepage.dev/icon: mealie.png
    gethomepage.dev/pod-selector: ""
    nginx.ingress.kubernetes.io/proxy-body-size: 24m
  labels:
    io.kompose.service: mealie
  name: mealie
spec:
  rules:
    - host: "{{ .Values.host }}"
      http:
        paths:
          - backend:
              service:
                name: mealie
                port:
                  number: 9000
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - "{{ .Values.host }}"
      secretName: mealie-tls-cert
status:
  loadBalancer: {}

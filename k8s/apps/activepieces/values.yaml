---
app-template:
  controllers:
    activepieces:
      strategy: Recreate
      containers:
        activepieces:
          nameOverride: activepieces
          image:
            repository: ghcr.io/activepieces/activepieces
            tag: 0.38.6
    postgres:
      strategy: Recreate
      containers:
        postgres:
          nameOverride: postgres
          image:
            repository: postgres
            tag: 14.15
    redis:
      strategy: Recreate
      containers:
        redis:
          nameOverride: redis
          image:
            repository: redis
            tag: 7.4.1
  service:
    activepieces:
      controller: activepieces
      ports:
        http:
          port: 80
    postgres:
      controller: postgres
      ports:
        http:
          port: 5432
    redis:
      controller: redis
      ports:
        http:
          port: 6379

  persistence:
    cache:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 1Gi
      advancedMounts:
        activepieces:
          activepieces:
            - path: /usr/src/app/cache
    pg-data:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 4Gi
      advancedMounts:
        postgres:
          postgres:
            - path: /var/lib/postgresql/data
    redis:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 500Mi
      advancedMounts:
        redis:
          redis:
            - path: /data

---
app-template:
  controllers:
    main:
      strategy: Recreate
      containers:
        main:
          nameOverride: docuseal
          image:
            repository: docuseal/docuseal
            tag: 1.4.3
  service:
    main:
      ports:
        http:
          port: 3000

  ingress:
    docuseal:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        gethomepage.dev/name: Docuseal
        gethomepage.dev/description: Document Signing
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Documents
        gethomepage.dev/icon: "https://github.com/docusealco/docuseal/assets/5418788/c12cd051-81cd-4402-bc3a-92f2cfdc1b06"
        gethomepage.dev/pod-selector: ""
        nginx.ingress.kubernetes.io/proxy-body-size: 24m
      hosts:
        - host: &docuseal docuseal.mdeleon.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
      tls:
        - secretName: docuseal-tls-cert
          hosts:
            - *docuseal

  persistence:
    data:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 1Gi
      globalMounts:
        - path: /data

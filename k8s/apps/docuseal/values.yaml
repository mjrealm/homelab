---
app-template:
  controllers:
    docuseal:
      strategy: Recreate
      containers:
        docuseal:
          nameOverride: docuseal
          image:
            repository: docuseal/docuseal
            tag: 2.1.4
    postgres:
      strategy: Recreate
      containers:
        postgres:
          nameOverride: postgres
          image:
            repository: postgres
            tag: 15.140
  service:
    docuseal:
      controller: docuseal
      ports:
        http:
          port: 3000
    postgres:
      controller: postgres
      ports:
        http:
          port: 5432

  persistence:
    data:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 1Gi
      advancedMounts:
        docuseal:
          docuseal:
            - path: /data
    pg-data:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 4Gi
      advancedMounts:
        postgres:
          postgres:
            - path: /var/lib/postgresql/data

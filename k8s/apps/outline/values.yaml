---
app-template:
  controllers:
    main:
      strategy: Recreate
      pod:
        securityContext:
          runAsUser: 1001
          runAsGroup: 1001
          fsGroup: 1001
      containers:
        main:
          nameOverride: outline
          image:
            repository: outlinewiki/outline
            tag: 0.87.3
          env:
            URL: https://wiki.mdeleon.dev
            FILE_STORAGE: local
            FILE_STORAGE_LOCAL_ROOT_DIR: /var/lib/outline/data
            FILE_STORAGE_UPLOAD_MAX_SIZE: "26214400"
            NODE_ENV: production
            PORT: "3000"
            REDIS_URL: "redis://outline-redis:6379"
            PGSSLMODE: "disable"
            # SECRET_KEY: ""
            # UTILS_SECRET: ""
            # DATABASE_URL: ""
            # DATABASE_URL_TEST: ""
            # SLACK_CLIENT_ID: ""
            # SLACK_CLIENT_SECRET: ""
    postgres:
      strategy: Recreate
      containers:
        main:
          nameOverride: postgres
          image:
            repository: postgres
            tag: "16.10"
          env:
            PGDATA: "/var/lib/postgresql/data/pg_data"
            POSTGRES_DB: "outline"
            # POSTGRES_PASSWORD: ""
            # POSTGRES_USER: ""
    redis:
      strategy: Recreate
      containers:
        main:
          nameOverride: redis
          image:
            repository: redis
            tag: 7.4.5
  service:
    main:
      controller: main
      ports:
        http:
          port: 3000
    postgres:
      controller: postgres
      ports:
        http:
          port: 5432
    redis:
      controller: redis
      ports:
        http:
          port: 6379

  ingress:
    outline:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        gethomepage.dev/description: Modern Wiki
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Knowledge
        gethomepage.dev/icon: outline.png
        gethomepage.dev/name: Outline
        gethomepage.dev/pod-selector: ""
        nginx.ingress.kubernetes.io/proxy-body-size: 24m
      hosts:
        - host: &outline wiki.mdeleon.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: main
                port: http
      tls:
        - secretName: outline-tls-cert
          hosts:
            - *outline

  persistence:
    storage:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 10Gi
      advancedMounts:
        main:
          main:
            - path: /var/lib/outline/data
    pg-data:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 4Gi
      advancedMounts:
        postgres:
          main:
            - path: /var/lib/postgresql/data

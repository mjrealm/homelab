---
apiVersion: v1
kind: Secret
metadata:
  name: outline-secret
stringData:
  postgres-db-url: "postgres://{{ .Values.postgres.user }}:{{ .Values.postgres.password }}@postgres:5432/outline"
  postgres-db-url-test: "postgres://{{ .Values.postgres.user }}:{{ .Values.postgres.password }}@postgres:5432/outline-test"
  secretKey: "{{ .Values.secretKey }}"
  utilsSecret: "{{ .Values.utilsSecret }}"
  slack-id: "{{ .Values.slack.id }}"
  slack-secret: "{{ .Values.slack.secret }}"

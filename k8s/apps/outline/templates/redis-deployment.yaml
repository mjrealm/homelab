apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -c
    kompose.version: 1.31.2 (HEAD)
    kompose.volume.size: 20Gi
  creationTimestamp: null
  labels:
    io.kompose.service: redis
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: redis
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -c
        kompose.version: 1.31.2 (HEAD)
        kompose.volume.size: 20Gi
      creationTimestamp: null
      labels:
        io.kompose.network/outline-default: "true"
        io.kompose.service: redis
    spec:
      containers:
        - args:
            - redis-server
            - /redis.conf
          env:
            - name: DATABASE_CONNECTION_POOL_MAX
              valueFrom:
                configMapKeyRef:
                  key: DATABASE_CONNECTION_POOL_MAX
                  name: outline-docker-env
            - name: DATABASE_CONNECTION_POOL_MIN
              valueFrom:
                configMapKeyRef:
                  key: DATABASE_CONNECTION_POOL_MIN
                  name: outline-docker-env
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  key: DATABASE_URL
                  name: outline-docker-env
            - name: DATABASE_URL_TEST
              valueFrom:
                configMapKeyRef:
                  key: DATABASE_URL_TEST
                  name: outline-docker-env
            - name: FILE_STORAGE
              valueFrom:
                configMapKeyRef:
                  key: FILE_STORAGE
                  name: outline-docker-env
            - name: FILE_STORAGE_LOCAL_ROOT_DIR
              valueFrom:
                configMapKeyRef:
                  key: FILE_STORAGE_LOCAL_ROOT_DIR
                  name: outline-docker-env
            - name: FILE_STORAGE_UPLOAD_MAX_SIZE
              valueFrom:
                configMapKeyRef:
                  key: FILE_STORAGE_UPLOAD_MAX_SIZE
                  name: outline-docker-env
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  key: GOOGLE_CLIENT_ID
                  name: outline-docker-env
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                configMapKeyRef:
                  key: GOOGLE_CLIENT_SECRET
                  name: outline-docker-env
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  key: NODE_ENV
                  name: outline-docker-env
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  key: PORT
                  name: outline-docker-env
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  key: REDIS_URL
                  name: outline-docker-env
            - name: SECRET_KEY
              valueFrom:
                configMapKeyRef:
                  key: SECRET_KEY
                  name: outline-docker-env
            - name: URL
              valueFrom:
                configMapKeyRef:
                  key: URL
                  name: outline-docker-env
            - name: UTILS_SECRET
              valueFrom:
                configMapKeyRef:
                  key: UTILS_SECRET
                  name: outline-docker-env
          image: redis
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            failureThreshold: 3
            periodSeconds: 10
            timeoutSeconds: 30
          name: redis
          ports:
            - containerPort: 6379
              hostPort: 6379
              protocol: TCP
          resources: {}
          volumeMounts:
            - mountPath: /redis.conf
              name: redis-claim0
      restartPolicy: Always
      volumes:
        - name: redis-claim0
          persistentVolumeClaim:
            claimName: redis-claim0
status: {}

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: outline
  name: outline
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: outline
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.network/outline-default: "true"
        io.kompose.service: outline
    spec:
      containers:
        - env:
            - name: DATABASE_URL
              value: "postgres://{{ .Values.postgres.user }}:{{ .Values.postgres.password }}@postgres:5432/outline"
            - name: DATABASE_URL_TEST
              value: "postgres://{{ .Values.postgres.user }}:{{ .Values.postgres.password }}@postgres:5432/outline-test"
            - name: FILE_STORAGE
              value: local
            - name: FILE_STORAGE_LOCAL_ROOT_DIR
              value: /var/lib/outline/data
            - name: FILE_STORAGE_UPLOAD_MAX_SIZE
              value: "26214400"
            - name: GOOGLE_CLIENT_ID
              value: "{{ .Values.google.id }}"
            - name: GOOGLE_CLIENT_SECRET
              value: "{{ .Values.google.secret }}"
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "3000"
            - name: REDIS_URL
              value: "redis://redis:6379"
            - name: SECRET_KEY
              value: "{{ .Values.secretKey }}"
            - name: URL
              value: "https://{{ .Values.outline.host }}"
            - name: UTILS_SECRET
              value: "{{ .Values.utilsSecret }}"
            - name: PGSSLMODE
              value: "disable"
          image: docker.getoutline.com/outlinewiki/outline:latest
          name: outline
          ports:
            - containerPort: 3000
              hostPort: 3000
              protocol: TCP
          resources: {}
          volumeMounts:
            - mountPath: /var/lib/outline/data
              name: storage-data
      restartPolicy: Always
      volumes:
        - name: storage-data
          persistentVolumeClaim:
            claimName: storage-data
status: {}

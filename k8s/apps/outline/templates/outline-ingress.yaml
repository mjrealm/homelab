apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    gethomepage.dev/description: Wiki
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Personal
    gethomepage.dev/icon: outline.png
    gethomepage.dev/name: Outline
    kompose.cmd: kompose convert -c
    kompose.service.expose: outline.mdeleon.dev
    kompose.service.expose.tls-secret: outline-tls-cert
    kompose.service.type: clusterip
    kompose.version: 1.31.2 (HEAD)
    kompose.volume.size: 200Gi
  creationTimestamp: null
  labels:
    io.kompose.service: outline
  name: outline
spec:
  rules:
    - host: outline.mdeleon.dev
      http:
        paths:
          - backend:
              service:
                name: outline
                port:
                  number: 3000
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - outline.mdeleon.dev
      secretName: outline-tls-cert
status:
  loadBalancer: {}

---
app-template:
  defaultPodOptions:
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet

  controllers:
    upsnap:
      strategy: Recreate
      containers:
        upsnap:
          nameOverride: upsnap
          image:
            repository: ghcr.io/seriousm4x/upsnap
            tag: 4.4.1
          env:
            TZ: "America/Los_Angeles"
            UPSNAP_SCAN_RANGE: 192.168.10.0/24 # Scan range is used for device discovery on local network

  service:
    upsnap:
      controller: upsnap
      ports:
        http:
          port: 8090

  persistence:
    data:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 500Mi
      globalMounts:
        - path: /app/pb_data

---
app-template:
  global:
    fullnameOverride: "overseerr"

  controllers:
    main:
      strategy: Recreate
      containers:
        main:
          image:
            repository: sctx/overseerr
            tag: 1.33.1
          env:
            TZ: "America/Los_Angeles"

  service:
    main:
      ports:
        http:
          port: 5055

  ingress:
    main:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        gethomepage.dev/description: Manage requests for media library
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Media
        gethomepage.dev/icon: overseerr.png
        gethomepage.dev/name: Overseerr
        gethomepage.dev/pod-selector: ""
        gethomepage.dev/weight: "2"
      hosts:
        - host: &host overseerr.mdeleon.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
      tls:
        - secretName: overseerr-tls-cert
          hosts:
            - *host

  persistence:
    config:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 1Gi
      retain: true
      globalMounts:
        - path: /app/config

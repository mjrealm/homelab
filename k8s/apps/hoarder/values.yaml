---
app-template:
  defaultPodOptions:
    affinity:
      podAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/instance
                  operator: In
                  values:
                    - hoarder
            topologyKey: "kubernetes.io/hostname"
  controllers:
    hoarder:
      strategy: Recreate
      containers:
        hoarder:
          nameOverride: hoarder
          image:
            repository: ghcr.io/hoarder-app/hoarder
            tag: 0.20.0
          # env:
          #   MEILI_ADDR:
          #   MEILI_MASTER_KEY:
          #   NEXTAUTH_SECRET:
          #   NEXTAUTH_URL:
    meilisearch:
      strategy: Recreate
      containers:
        meilisearch:
          image:
            repository: getmeili/meilisearch
            tag: v1.12.4
          env:
            MEILI_NO_ANALYTICS: "true"
    chrome:
      strategy: Recreate
      containers:
        meilisearch:
          image:
            repository: gcr.io/zenika-hub/alpine-chrome
            tag: 123
          args:
            - --no-sandbox
            - --disable-gpu
            - --disable-dev-shm-usage
            - --remote-debugging-address=0.0.0.0
            - --remote-debugging-port=9222
            - --hide-scrollbars

  service:
    hoarder:
      controller: hoarder
      ports:
        http:
          port: 3000
    meilisearch:
      controller: meilisearch
      ports:
        http:
          port: 7700
    chrome:
      controller: chrome
      ports:
        http:
          port: 9222

  persistence:
    data:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 4Gi
      globalMounts:
        - path: /data
    meili-data:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 4Gi
      globalMounts:
        - path: /meili_data

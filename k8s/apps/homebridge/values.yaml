---
app-template:
  defaultPodOptions:
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    nodeSelector:
      plex.tv/host: "true"

  controllers:
    main:
      # strategy: Recreate
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: 1
        surge: 1
      containers:
        main:
          nameOverride: homebridge
          image:
            repository: homebridge/homebridge
            tag: "2025-09-03"
          env:
            TZ: "America/Los_Angeles"

  service:
    main:
      controller: main
      ports:
        http:
          port: 8581

  ingress:
    homebridge:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        gethomepage.dev/name: Homebridge
        gethomepage.dev/description: Homekit bridge
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Smart Home
        gethomepage.dev/icon: homebridge.png
        gethomepage.dev/pod-selector: ""
      hosts:
        - host: &homebridge homebridge.mdeleon.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: main
                port: http
      tls:
        - secretName: homebridge-tls-cert
          hosts:
            - *homebridge

  persistence:
    data:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 1Gi
      globalMounts:
        - path: /homebridge

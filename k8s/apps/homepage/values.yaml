---
homepage:
  image:
    repository: ghcr.io/gethomepage/homepage
    tag: v0.8.4

  ingress:
    main:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: &host one.mdeleon.dev
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: homepage-tls-cert
          hosts:
            - *host

  config:
    settings:
      background:
        image: https://images.unsplash.com/photo-1655452591846-a182bd329835?q=80&w=2940&auto=format&fit=crop
        blur: sm
        # opacity: 50

      statusStyle: "dot"
      quicklaunch:
        searchDescriptions: true
        hideInternetSearch: true

    bookmarks:
      - Developer:
          - Homelab:
              - icon: github.png
                href: https://github.com/mjrealm/homelab
    services:
      - Admin:
      - Observability:
      - Media:

    kubernetes:
      mode: cluster

  # The service account is necessary to allow discovery of other services
  serviceAccount:
    create: true
    name: homepage

  # This enables the service account to access the necessary resources
  enableRbac: true

---
app-template:
  controllers:
    main:
      strategy: Recreate
      containers:
        main:
          nameOverride: sonarr
          image:
            repository: lscr.io/linuxserver/sonarr
            tag: latest
          env:
            TZ: "America/Los_Angeles"
            PUID: "1000"
            PGID: "1000"
        radarr:
          image:
            repository: lscr.io/linuxserver/radarr
            tag: latest
          env:
            TZ: "America/Los_Angeles"
            PUID: "1000"
            PGID: "1000"
    sabnzbd:
      strategy: Recreate
      containers:
        main:
          image:
            repository: lscr.io/linuxserver/sabnzbd
            tag: latest
          env:
            TZ: "America/Los_Angeles"
            PUID: "1000"
            PGID: "1000"

  service:
    main:
      ports:
        http:
          port: 8989
        http-radarr:
          port: 7878
    sabnzbd:
      controller: sabnzbd
      ports:
        http:
          port: 8080

  ingress:
    sonarr:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: Sonarr
        gethomepage.dev/description: TV Show Library Manager
        gethomepage.dev/group: Media
        gethomepage.dev/icon: sonarr.png
        gethomepage.dev/pod-selector: ""
      hosts:
        - host: &sonarr sonarr.mdeleon.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
      tls:
        - secretName: sonarr-tls-cert
          hosts:
            - *sonarr
    radarr:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: Radarr
        gethomepage.dev/description: Movie Library Manager
        gethomepage.dev/group: Media
        gethomepage.dev/icon: radarr.png
        gethomepage.dev/pod-selector: ""
      hosts:
        - host: &radarr radarr.mdeleon.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http-radarr
      tls:
        - secretName: radarr-tls-cert
          hosts:
            - *radarr
    sabnzbd:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: SABnzbd
        gethomepage.dev/description: Media Downloader
        gethomepage.dev/group: Media
        gethomepage.dev/icon: sabnzbd.png
        gethomepage.dev/pod-selector: ""
      hosts:
        - host: &sabnzbd sabnzbd.mdeleon.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                name: sabnzbd
                port: http
      tls:
        - secretName: sabnzbd-tls-cert
          hosts:
            - *sabnzbd

  persistence:
    config:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 4Gi
      retain: true
      advancedMounts:
        main:
          main:
            - path: /config
              subPath: sonarr
          radarr:
            - path: /config
              subPath: radarr
        sabnzbd:
          main:
            - path: /config
              subPath: sabnzbd

    media-downloads:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 100Gi
      globalMounts:
        - path: /downloads

    media-nfs:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      storageClass: nfs-csi-media
      size: 60Ti
      advancedMounts:
        main:
          main:
            - path: /tv
              subPath: tv
          radarr:
            - path: /movies
              subPath: movies

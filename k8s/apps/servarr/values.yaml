---
app-template:
  defaultPodOptions:
    enableServiceLinks: true
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - wayne

  controllers:
    servarr:
      replicas: 1
      strategy: Recreate
      containers:
        sonarr:
          image:
            repository: lscr.io/linuxserver/sonarr
            tag: 4.0.12
          env:
            TZ: "America/Los_Angeles"
            PUID: "1000"
            PGID: "1000"
        radarr:
          image:
            repository: lscr.io/linuxserver/radarr
            tag: 5.18.4
          env:
            TZ: "America/Los_Angeles"
            PUID: "1000"
            PGID: "1000"
        lidarr:
          image:
            repository: lscr.io/linuxserver/lidarr
            tag: 2.9.6
          env:
            TZ: "America/Los_Angeles"
            PUID: "1000"
            PGID: "1000"
        prowlarr:
          image:
            repository: lscr.io/linuxserver/prowlarr
            tag: 1.30.2
          env:
            TZ: "America/Los_Angeles"
            PUID: "1000"
            PGID: "1000"
        sabnzbd:
          image:
            repository: lscr.io/linuxserver/sabnzbd
            tag: 4.4.1
          env:
            PUID: "1000"
            PGID: "1000"
            TZ: "America/Los_Angeles"

    filebrowser:
      replicas: 1
      strategy: Recreate
      containers:
        main:
          image:
            repository: filebrowser/filebrowser
            tag: v2.32.0
          env:
            PUID: "1000"
            PGID: "1000"

  service:
    servarr:
      controller: servarr
      ports:
        http:
          port: 8989
        http-radarr:
          port: 7878
        http-lidarr:
          port: 8686
        http-prowlarr:
          port: 9696
        http-sabnzbd:
          port: 8080
    filebrowser:
      controller: filebrowser
      ports:
        http:
          port: 80
    exporters:
      controller: exporters
      ports:
        http:
          port: 9707
        http-radarr:
          port: 9708
        http-lidarr:
          port: 9709
        http-prowlarr:
          port: 9710
        http-sabnzbd:
          port: 9711

  persistence:
    config:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 4Gi
      retain: false
      advancedMounts:
        servarr:
          sonarr:
            - path: /config
              subPath: sonarr
          radarr:
            - path: /config
              subPath: radarr
          lidarr:
            - path: /config
              subPath: lidarr
          prowlarr:
            - path: /config
              subPath: prowlarr
          sabnzbd:
            - path: /config
              subPath: sabnzbd
        filebrowser:
          main:
            - path: /config
              subPath: filebrowser
            - path: /srv/config

    media-incomplete:
      enabled: true
      type: emptyDir
      advancedMounts:
        servarr:
          sabnzbd:
            - path: incomplete-downloads

    media-downloads:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 150Gi
      globalMounts:
        - path: /downloads
      advancedMounts:
        filebrowser:
          main:
            - path: /srv/downloads

    media-nfs:
      enabled: true
      type: nfs
      server: 192.168.1.200
      path: /volume1/media/

    filebrowser-db:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 100Mi
      advancedMounts:
        filebrowser:
          main:
            - path: /database

  serviceMonitor:
    exporters:
      enabled: true
      serviceName: servarr-exporters
      endpoints:
        - port: http
          scheme: http
          path: /metrics
          interval: 4m
          scrapeTimeout: 90s
        - port: http-radarr
          scheme: http
          path: /metrics
          interval: 4m
          scrapeTimeout: 90s
        - port: http-lidarr
          scheme: http
          path: /metrics
          interval: 4m
          scrapeTimeout: 90s
        - port: http-prowlarr
          scheme: http
          path: /metrics
          interval: 4m
          scrapeTimeout: 90s
        - port: http-sabnzbd
          scheme: http
          path: /metrics
          interval: 4m
          scrapeTimeout: 90s

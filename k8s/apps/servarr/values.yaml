---
app-template:
  defaultPodOptions:
    enableServiceLinks: true
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - monarch

  controllers:
    servarr:
      replicas: 1
      strategy: Recreate
      containers:
        sonarr:
          image:
            repository: lscr.io/linuxserver/sonarr
            tag: 4.0.5
          env:
            TZ: "America/Los_Angeles"
            PUID: "1000"
            PGID: "1000"
        radarr:
          image:
            repository: lscr.io/linuxserver/radarr
            tag: 5.7.0-develop
          env:
            TZ: "America/Los_Angeles"
            PUID: "1000"
            PGID: "1000"
        lidarr:
          image:
            repository: lscr.io/linuxserver/lidarr
            tag: 2.3.3
          env:
            TZ: "America/Los_Angeles"
            PUID: "1000"
            PGID: "1000"
        prowlarr:
          image:
            repository: lscr.io/linuxserver/prowlarr
            tag: 1.19.0
          env:
            TZ: "America/Los_Angeles"
            PUID: "1000"
            PGID: "1000"
    filebrowser:
      replicas: 1
      strategy: Recreate
      containers:
        main:
          image:
            repository: filebrowser/filebrowser
            tag: v2.30.0
          env:
            PUID: "1000"
            PGID: "1000"
    sabnzbd:
      replicas: 1
      strategy: Recreate
      containers:
        main:
          image:
            repository: lscr.io/linuxserver/sabnzbd
            tag: 4.3.2
          env:
            PUID: "1000"
            PGID: "1000"
            TZ: "America/Los_Angeles"

  service:
    servarr:
      controller: servarr
      ports:
        http:
          port: 8989
        http-radarr:
          port: 7878
        http-lidarr:
          port: 8686
        http-prowlarr:
          port: 9696
          primary: true
    sabnzbd:
      controller: sabnzbd
      ports:
        http:
          port: 8080
    filebrowser:
      controller: filebrowser
      ports:
        http:
          port: 80

  ingress:
    sonarr:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: Sonarr
        gethomepage.dev/description: TV Show Library Manager
        gethomepage.dev/group: Servarr
        gethomepage.dev/icon: sonarr.png
        gethomepage.dev/pod-selector: ""
        gethomepage.dev/weight: "1"
        nginx.ingress.kubernetes.io/proxy-body-size: 24m
      hosts:
        - host: &sonarr sonarr.mdeleon.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: servarr
                port: http
      tls:
        - secretName: sonarr-tls-cert
          hosts:
            - *sonarr
    radarr:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: Radarr
        gethomepage.dev/description: Movie Library Manager
        gethomepage.dev/group: Servarr
        gethomepage.dev/icon: radarr.png
        gethomepage.dev/pod-selector: ""
        gethomepage.dev/weight: "2"
        nginx.ingress.kubernetes.io/proxy-body-size: 24m
      hosts:
        - host: &radarr radarr.mdeleon.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: servarr
                port: http-radarr
      tls:
        - secretName: radarr-tls-cert
          hosts:
            - *radarr
    lidarr:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: Lidarr
        gethomepage.dev/description: Music Library Manager
        gethomepage.dev/group: Servarr
        gethomepage.dev/icon: lidarr.png
        gethomepage.dev/pod-selector: ""
        gethomepage.dev/weight: "3"
        nginx.ingress.kubernetes.io/proxy-body-size: 24m
      hosts:
        - host: &lidarr lidarr.mdeleon.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: servarr
                port: http-lidarr
      tls:
        - secretName: lidarr-tls-cert
          hosts:
            - *lidarr
    prowlarr:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: Prowlarr
        gethomepage.dev/description: Indexer Manager
        gethomepage.dev/group: Servarr
        gethomepage.dev/icon: prowlarr.png
        gethomepage.dev/pod-selector: ""
        gethomepage.dev/weight: "4"
        nginx.ingress.kubernetes.io/proxy-body-size: 24m
      hosts:
        - host: &prowlarr prowlarr.mdeleon.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: servarr
                port: http-prowlarr
      tls:
        - secretName: prowlarr-tls-cert
          hosts:
            - *prowlarr
    prowlarr-api:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: 24m
      hosts:
        - host: &prowlarr prowlarr.mdeleon.dev
          paths:
            - path: /api
              pathType: Prefix
              service:
                identifier: servarr
                port: http-prowlarr
      tls:
        - secretName: prowlarr-tls-cert
          hosts:
            - *prowlarr
    filebrowser:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: File Browser
        gethomepage.dev/description: File Browser for Downloads
        gethomepage.dev/group: Servarr
        gethomepage.dev/icon: filebrowser.png
        gethomepage.dev/pod-selector: ""
        gethomepage.dev/weight: "7"
      hosts:
        - host: &filebrowser media-fb.mdeleon.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: filebrowser
                port: http
      tls:
        - secretName: filebrowser-tls-cert
          hosts:
            - *filebrowser
    sabnzbd:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: SABnzbd
        gethomepage.dev/description: DL client
        gethomepage.dev/group: Servarr
        gethomepage.dev/icon: sabnzbd.png
        gethomepage.dev/pod-selector: ""
        gethomepage.dev/weight: "5"
      hosts:
        - host: &sabnzbd media-dl.mdeleon.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: sabnzbd
                port: http
      tls:
        - secretName: sabnzbd-tls-cert
          hosts:
            - *sabnzbd

  persistence:
    config:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 4Gi
      retain: true
      advancedMounts:
        servarr:
          sonarr:
            - path: /config
              subPath: sonarr
          radarr:
            - path: /config
              subPath: radarr
          lidarr:
            - path: /config
              subPath: lidarr
          prowlarr:
            - path: /config
              subPath: prowlarr
        filebrowser:
          main:
            - path: /config
              subPath: filebrowser
            - path: /srv/config
        sabnzbd:
          main:
            - path: /config
              subPath: sabnzbd

    media-incomplete:
      enabled: true
      type: emptyDir
      advancedMounts:
        sabnzbd:
          main:
            - path: incomplete-downloads

    media-downloads:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 150Gi
      globalMounts:
        - path: /downloads
      advancedMounts:
        filebrowser:
          main:
            - path: /srv/downloads

    media-nfs:
      enabled: true
      type: nfs
      server: 192.168.1.200
      path: /volume1/media/

    filebrowser-db:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 100Mi
      advancedMounts:
        filebrowser:
          main:
            - path: /database

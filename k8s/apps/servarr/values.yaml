---
app-template:
  controllers:
    main:
      strategy: Recreate
      containers:
        sonarr:
          image:
            repository: lscr.io/linuxserver/sonarr
            tag: latest
          env:
            TZ: "America/Los_Angeles"
            PUID: "1000"
            PGID: "1000"

  service:
    sonarr:
      ports:
        http:
          port: 8989

  ingress:
    sonarr:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: Sonarr
        gethomepage.dev/description: TV Show Library Manager
        gethomepage.dev/group: Media
        gethomepage.dev/icon: sonarr.png
        gethomepage.dev/pod-selector: ""
      hosts:
        - host: &host sonarr.mdeleon.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                name: sonarr
                port: http
      tls:
        - secretName: sonarr-tls-cert
          hosts:
            - *host

  persistence:
    config:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 1Gi
      retain: true
      advancedMounts:
        main:
          sonarr:
            - path: /config
              subPath: sonarr

    media-downloads:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 100Gi
      globalMounts:
        - path: /downloads


---
app-template:
  controllers:
    main:
      strategy: Recreate
      containers:
        main:
          nameOverride: stirling-pdf
          image:
            repository: frooodle/s-pdf
            tag: 0.20.0
          env:
            DOCKER_ENABLE_SECURITY: "false"

  service:
    main:
      ports:
        http:
          port: 8080

  ingress:
    stirling:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        gethomepage.dev/name: Stirling-PDF
        gethomepage.dev/description: PDF Tools
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Documents
        gethomepage.dev/icon: stirling-pdf.png
        gethomepage.dev/pod-selector: ""
        nginx.ingress.kubernetes.io/proxy-body-size: 24m
      hosts:
        - host: &stirling pdf.mdeleon.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
      tls:
        - secretName: stirling-tls-cert
          hosts:
            - *stirling

  persistence:
    config:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 200Mi
      globalMounts:
        - path: /configs
    logs:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 100Mi
      globalMounts:
        - path: /logs
    training-data:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 500Mi
      globalMounts:
        - path: /usr/share/tesseract-ocr/5/tessdata

{{- range $index, $stack := .Values.stacks }}
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: {{ $stack.name }}
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: {{ $.Values.gitops.repo }}
        revision: {{ $.Values.gitops.revision }}
        directories:
          - path: 'k8s/{{ $stack.name }}/*'
  template:
    metadata:
      name: '{{ `{{path.basename}}` }}'
    spec:
      project: '{{ $stack.name }}'
      source:
        repoURL: {{ $.Values.gitops.repo }}
        targetRevision: {{ $.Values.gitops.revision }}
        path: '{{ `{{path}}` }}'
        helm:
          valueFiles:
            - values.yaml
            - secrets://secrets.yaml
          ignoreMissingValueFiles: true
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ default `{{path.basename}}` $stack.namespace }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        retry:
          limit: 10
          backoff:
            duration: 1m
            factor: 2
            maxDuration: 16m
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
          - ServerSideApply=true  
          - RespectIgnoreDifferences=true        
      ignoreDifferences:
      - group: storage.k8s.io
        jsonPointers:
        - /spec/seLinuxMount
        kind: CSIDriver
        name: nfs.csi.k8s.io
      - group: apps
        jsonPointers:
        - /spec/volumeClaimTemplates        
        kind: StatefulSet
      - group: apps
        kind: DaemonSet
        jsonPointers:
        - /metadata/generation                
      - group: batch
        jsonPointers:
        - /spec/podReplacementPolicy
        - /status/terminating
        kind: Job
        namespace: mimir
      # - group: monitoring.grafana.com
      #   kind: MetricsInstance
      #   jsonPointers:
      #   - /spec/remoteWrite/basicAuth
      # - group: monitoring.grafana.com
      #   kind: LogsInstance
      #   jqPathExpressions:
      #   - .spec.clients
      - group: monitoring.grafana.com
        kind: PodLogs
        jqPathExpressions:
        - .spec.relabelings[].action
      - group: monitoring.coreos.com
        kind: ServiceMonitor        
        jqPathExpressions:
          - .spec.endpoints[].relabelings[].action
        
{{ end }}
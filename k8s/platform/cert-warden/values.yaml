---
app-template:
  controllers:
    cert-warden:
      containers:
        cert-warden:
          nameOverride: cert-warden
          image:
            repository: ghcr.io/gregtwallace/certwarden
            tag: "v0.24.6"

  service:
    cert-warden:
      controller: cert-warden
      ports:
        http-server:
          port: 4050
        https-server:
          port: 4055
        http-challenge:
          port: 4060
        http-debug:
          port: 4065
        https-debug:
          port: 4070
  persistence:
    data:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 500Mi
      globalMounts:
        - path: /app/data

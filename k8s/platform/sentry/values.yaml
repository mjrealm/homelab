---
sentry:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
  ingress:
    enabled: true
    hostname: &sentry sentry.mdeleon.dev
    tls:
      - secretName: sentry-tls-cert
        hosts:
          - *sentry
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: Sentry
      gethomepage.dev/description: APM
      gethomepage.dev/group: Observability
      gethomepage.dev/icon: sentry.png
      nginx.ingress.kubernetes.io/proxy-body-size: 24m
      gethomepage.dev/pod-selector: "app=sentry"
      gethomepage.dev/weight: 3

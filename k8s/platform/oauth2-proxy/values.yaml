---
oauth2-proxy:
  image:
    repository: "quay.io/oauth2-proxy/oauth2-proxy"
    tag: "v7.6.0"

  # Secrets
  # config:
  #   clientID: ""
  #   clientSecret: ""
  #   cookieSecret: ""
  #   configFile: ""

  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/proxy-buffer-size: 512k
    hosts:
      - &host oauth.mdeleon.dev
    tls:
      - secretName: oauth2-proxy-tls-cert
        hosts:
          - *host

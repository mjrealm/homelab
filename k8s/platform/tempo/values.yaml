---
tempo:
  tempo:
    reportingEnabled: false
    metricsGenerator:
      enabled: true
      remoteWriteUrl: "http://mimir-nginx.mimir.svc:80/api/v1/push"

  # serviceMonitor:
  #   enabled: true

  persistence:
    enabled: true
    size: 10Gi

  tempoQuery:
    enabled: true
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: Tempo
        gethomepage.dev/description: Tracing Backend
        gethomepage.dev/group: Observability
        gethomepage.dev/icon: "https://grafana.com/static/assets/img/logos/grafana-tempo.svg"
      hosts:
        - &tempo tempo.mdeleon.dev
      tls:
        - secretName: tempo-tls-cert
          hosts:
            - *tempo

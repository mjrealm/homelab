---
sonarqube:
  edition: community
  image:
    repository: sonarqube
    tag: 10.4.1-community

  persistence:
    enabled: true
    size: 5Gi

  # Values should be set by the Kubernetes administrator at the node level
  # See https://artifacthub.io/packages/helm/sonarqube/sonarqube#elasticsearch-prerequisites
  initSysctl:
    enabled: false
  initFs:
    enabled: false

  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      gethomepage.dev/name: SonarQube
      gethomepage.dev/description: Code quality and Static analysis
      gethomepage.dev/enabled: "true"
      gethomepage.dev/group: CI/CD
      gethomepage.dev/icon: sonarqube.png
      gethomepage.dev/pod-selector: ""
    hosts:
      - name: &host sonarqube.mdeleon.dev
    tls:
      - secretName: sonarqube-tls-cert
        hosts:
          - *host

---
sonarqube:
  edition: community
  image:
    repository: sonarqube
    tag: 10.3.0-community

  persistence:
    enabled: true
    size: 5Gi

  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      gethomepage.dev/name: SonarQube
      gethomepage.dev/description: Code quality and Static analysis
      gethomepage.dev/enabled: "true"
      gethomepage.dev/group: CI/CD
      gethomepage.dev/icon: sonarqube.png
      gethomepage.dev/pod-selector: ""
    hosts:
      - name: &host sonarqube.mdeleon.dev
    tls:
      - secretName: sonarqube-tls-cert
        hosts:
          - *host

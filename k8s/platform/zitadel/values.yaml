---
zitadel:
  debug:
    enabled: false
  image:
    repository: ghcr.io/zitadel/zitadel
    tag: "v2.66.1"
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

  initJob:
    annotations:
      argocd.argoproj.io/hook: PreSync
      argocd.argoproj.io/sync-wave: "2"
  setupJob:
    annotations:
      argocd.argoproj.io/hook: PreSync
      argocd.argoproj.io/sync-wave: "3"

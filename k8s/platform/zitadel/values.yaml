---
app-template:
  controllers:
    zitadel:
      strategy: Recreate
      containers:
        zitadel:
          nameOverride: zitadel
          image:
            repository: ghcr.io/zitadel/zitadel
            tag: v2.71.4
  service:
    zitadel:
      controller: zitadel
      ports:
        http:
          port: 8080

  serviceMonitor:
    zitadel:
      enabled: true
      serviceName: zitadel
      endpoints:
        - port: http
          scheme: http
          path: /debug/metrics
          interval: 1m
          scrapeTimeout: 10s
          honorLabels: false
          honorTimestamps: true

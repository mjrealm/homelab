---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zitadel-postgres-pguser-admin
  annotations:
    argocd.argoproj.io/hook: PreSync
  labels:
    postgres-operator.crunchydata.com/cluster: zitadel-postgres
    postgres-operator.crunchydata.com/pguser: admin
spec:
  secretStoreRef:
    name: vault-store
    kind: ClusterSecretStore
  target:
    name: zitadel-postgres-pguser-admin
    mergeStrategy: Merge
  data:
    - secretKey: password
      remoteRef:
        key: postgres/zitadel
        property: admin-password

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zitadel-postgres-pguser-postgres
  annotations:
    argocd.argoproj.io/hook: PreSync
  labels:
    postgres-operator.crunchydata.com/cluster: zitadel-postgres
    postgres-operator.crunchydata.com/pguser: postgres
spec:
  secretStoreRef:
    name: vault-store
    kind: ClusterSecretStore
  target:
    name: zitadel-postgres-pguser-postgres
    mergeStrategy: Merge
  data:
    - secretKey: password
      remoteRef:
        key: postgres/zitadel
        property: postgres-password

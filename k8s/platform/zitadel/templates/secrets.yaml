---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zitadel-postgres-pguser-admin
  annotations:
    argocd.argoproj.io/hook: PreSync
  labels:
    postgres-operator.crunchydata.com/cluster: zitadel-postgres
    postgres-operator.crunchydata.com/pguser: admin
spec:
  secretStoreRef:
    name: vault-store
    kind: ClusterSecretStore
  target:
    name: zitadel-postgres-pguser-admin
  data:
    - secretKey: password
      remoteRef:
        property: /postgres/zitadel
        key: admin-password
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zitadel-postgres-pguser-postgres
  annotations:
    argocd.argoproj.io/hook: PreSync
  labels:
    postgres-operator.crunchydata.com/cluster: zitadel-postgres
    postgres-operator.crunchydata.com/pguser: postgres
spec:
  secretStoreRef:
    name: vault-store
    kind: ClusterSecretStore
  target:
    name: zitadel-postgres-pguser-postgres
  data:
    - secretKey: password
      remoteRef:
        property: /postgres/zitadel
        key: postgres-password

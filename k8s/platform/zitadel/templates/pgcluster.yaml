---
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: zitadel
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  postgresVersion: 16
  users:
    - name: postgres
    - name: admin
      databases:
        - zitadel
  instances:
    - name: zitadel1
      dataVolumeClaimSpec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: 1Gi
  monitoring:
    pgmonitor:
      exporter:
        image: registry.developers.crunchydata.com/crunchydata/crunchy-postgres-exporter:ubi8-0.15.0-14

  backups:
    pgbackrest:
      global:
        repo1-retention-full: "3" # Keep 3 backups
        repo1-retention-full-type: count
      repos:
        - name: repo1
          volume:
            volumeClaimSpec:
              accessModes:
                - "ReadWriteOnce"
              resources:
                requests:
                  storage: 1Gi
          schedules:
            full: "0 1 * * 0" # At 01:00 on Sunday
            differential: "0 1 * * 1-6" # At 01:00 on every day-of-week from Monday through Saturday

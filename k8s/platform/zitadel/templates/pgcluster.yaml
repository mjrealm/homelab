---
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: zitadel-postgres
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  postgresVersion: 16
  users:
    - name: postgres
    - name: admin
      databases:
        - zitadel
  instances:
    - name: zitadel1
      dataVolumeClaimSpec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: 1Gi
  backups:
    pgbackrest:
      repos:
        - name: repo1
          volume:
            volumeClaimSpec:
              accessModes:
                - "ReadWriteOnce"
              resources:
                requests:
                  storage: 1Gi

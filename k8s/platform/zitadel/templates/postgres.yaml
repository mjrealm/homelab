---
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: postgres-zitadel
spec:
  postgresVersion: 16
  monitoring: true
  users:
    - name: postgres
    - name: admin
      databases:
        - zitadel
  instances:
    - name: zitadel1
      dataVolumeClaimSpec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: 1Gi
  backups:
    pgbackrest:
      repos:
        - name: local
          volume:
            volumeClaimSpec:
              accessModes:
                - "ReadWriteOnce"
              resources:
                requests:
                  storage: 1Gi
---
apiVersion: v1
kind: Secret
metadata:
  name: zitadel-pguser-admin
  labels:
    postgres-operator.crunchydata.com/cluster: postgres-zitadel
    postgres-operator.crunchydata.com/pguser: admin
stringData:
  password: {{.Values.postgres.admin.password}}
---
apiVersion: v1
kind: Secret
metadata:
  name: zitadel-pguser-postgres
  labels:
    postgres-operator.crunchydata.com/cluster: postgres-zitadel
    postgres-operator.crunchydata.com/pguser: postgres
stringData:
  password: {{.Values.postgres.postgres.password}}

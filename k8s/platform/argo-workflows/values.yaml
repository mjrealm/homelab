---
argo-workflows:
  serviceAccount:
    create: true
    name: "argo-workflow"
  rbac:
    create: true

  singleNamespace: false
  controller:
    workflowNamespaces:
      - default
      - workflows

  metricsConfig:
    enabled: true

  telemetryConfig:
    enabled: true

  serviceMonitor:
    enabled: true

  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: Argo Workflows
      gethomepage.dev/description: Workflow Engine for Kubernetes
      gethomepage.dev/group: System
      gethomepage.dev/icon: argocd.png
    hosts:
      - host: &argo-wf argo-wf.mdeleon.dev
    paths:
      - /
    pathType: Prefix
    tls:
      - secretName: argo-workflows-tls-cert
        hosts:
          - *argo-wf

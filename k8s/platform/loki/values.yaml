---
loki:
  loki:
    auth_enabled: false
    commonConfig:
      replication_factor: 3
    analytics:
      reporting_enabled: false
    storage:
      bucketNames:
        chunks: loki-chunks
        ruler: loki-ruler
        admin: loki-admin
      type: "s3"
      s3:
        endpoint: http://minio.minio.svc.cluster.local
        region: us-east-1
        s3ForcePathStyle: true
        insecure: true
        # secretAccessKey: ""
        # accessKeyId: ""
  singleBinary:
    replicas: 3

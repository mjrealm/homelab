---
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: zitadel-postgres
spec:
  postgresVersion: 16
  users:
    - name: postgres
    - name: admin
      databases:
        - zitadel
  instances:
    - name: zitadel1
      dataVolumeClaimSpec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: 1Gi
  backups:
    pgbackrest:
      repos:
        - name: repo1
          volume:
            volumeClaimSpec:
              accessModes:
                - "ReadWriteOnce"
              resources:
                requests:
                  storage: 1Gi
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zitadel-postgres-pguser-admin
  labels:
    postgres-operator.crunchydata.com/cluster: zitadel-postgres
    postgres-operator.crunchydata.com/pguser: admin
spec:
  secretStoreRef:
    name: vault-store
    kind: ClusterSecretStore
  target:
    name: zitadel-postgres-pguser-admin-external
  data:
    - secretKey: password
      remoteRef:
        key: postgres/zitadel
        property: admin-password

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zitadel-postgres-pguser-postgres
  labels:
    postgres-operator.crunchydata.com/cluster: zitadel-postgres
    postgres-operator.crunchydata.com/pguser: postgres
spec:
  secretStoreRef:
    name: vault-store
    kind: ClusterSecretStore
  target:
    name: zitadel-postgres-pguser-postgres-external
  data:
    - secretKey: password
      remoteRef:
        key: postgres/zitadel
        property: postgres-password

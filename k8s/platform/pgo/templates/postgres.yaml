---
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: zitadel
spec:
  postgresVersion: 16
  users:
    - name: admin
      databases:
        - zitadel
    - name: postgres
  instances:
    - name: zitadel1
      dataVolumeClaimSpec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: 1Gi

---
keycloakx:
  image:
    repository: quay.io/keycloak/keycloak
    tag: "23.0.7"

  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: Keycloak
      gethomepage.dev/description: Identity and Access Management
      gethomepage.dev/group: System
      gethomepage.dev/icon: keycloak.png
      gethomepage.dev/pod-selector: "app.kubernetes.io/instance in (keycloak)"
      nginx.ingress.kubernetes.io/proxy-buffer-size: 16k
    rules:
      - host: &host auth.mdeleon.dev
        paths:
          - path: '{{ tpl .Values.http.relativePath $ | trimSuffix "/" }}/'
            pathType: Prefix
    tls:
      - hosts:
          - *host
        secretName: keycloak-tls-certificate

  command:
    - "/opt/keycloak/bin/kc.sh"
    - "--verbose"
    - "start"
    - "--http-enabled=true"
    - "--http-port=8080"
    - "--hostname-strict=false"
    - "--hostname-strict-https=false"
    - "--spi-events-listener-jboss-logging-success-level=info"
    - "--spi-events-listener-jboss-logging-error-level=warn"

  extraEnv: |
    - name: KC_LOG_LEVEL
      value: INFO
    - name: KEYCLOAK_ADMIN
      valueFrom:
        secretKeyRef:
          name: {{ include "keycloak.fullname" . }}-admin-creds
          key: user
    - name: KEYCLOAK_ADMIN_PASSWORD
      valueFrom:
        secretKeyRef:
          name: {{ include "keycloak.fullname" . }}-admin-creds
          key: password
    - name: JAVA_OPTS_APPEND
      value: >-
        -XX:+UseContainerSupport
        -XX:MaxRAMPercentage=50.0
        -Djava.awt.headless=true
        -Djgroups.dns.query={{ include "keycloak.fullname" . }}-headless

  dbchecker:
    enabled: true

  database:
    vendor: postgres
    hostname: keycloak-postgresql
    port: 5432
    # username: ""
    # password: ""
    # database: keycloak

  secrets:
    admin-creds:
      stringData:
        user: admin
        password: secret

postgresql:
  global:
    postgresql:
      auth:
        # username: ""
        # password: ""
        database: keycloak

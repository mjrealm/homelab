---
app-template:
  controllers:
    main:
      strategy: Recreate
      containers:
        main:
          nameOverride: emqx
          image:
            repository: emqx
            tag: 5.4.1

  service:
    main:
      ports:
        tcp:
          port: 1883
        ws:
          port: 8083
        ssl:
          port: 8883
        secure-ws:
          port: 8084
        http:
          port: 18083

  ingress:
    emqx:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        gethomepage.dev/name: EQMX
        gethomepage.dev/description: MQTT broker
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Smart Home
        gethomepage.dev/icon: https://hub.docker.com/api/media/repos_logo/v1/library%2Femqxhomebridge.png
        gethomepage.dev/pod-selector: ""
      hosts:
        - host: &eqmx eqmx.mdeleon.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
      tls:
        - secretName: eqmx-tls-cert
          hosts:
            - *eqmx

  persistence:
    eqmx:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 1Gi
      globalMounts:
        - path: /opt/emqx/

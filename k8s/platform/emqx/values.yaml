---
emqx:
  image:
    repository: emqx/emqx
    tag: 5.5.0

  persistence:
    enabled: true
    size: 200Mi

  ingress:
    dashboard:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        gethomepage.dev/name: EQMX
        gethomepage.dev/description: MQTT broker
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Messaging
        gethomepage.dev/icon: "https://raw.githubusercontent.com/docker-library/docs/68aa4264fa058f323993fdaceacd63a8acbbeb48/emqx/logo.svg?sanitize=true"
        gethomepage.dev/pod-selector: ""
      hosts:
        - host: &eqmx eqmx.mdeleon.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
      tls:
        - secretName: eqmx-tls-cert
          hosts:
            - *eqmx

  metrics:
    enabled: true

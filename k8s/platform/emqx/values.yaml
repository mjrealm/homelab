---
app-template:
  controllers:
    main:
      strategy: Recreate
      containers:
        main:
          nameOverride: emqx
          image:
            repository: emqx
            tag: 5.4.1
          # env:
          #   EMQX_NAME: emqx-1

  service:
    main:
      ports:
        tcp:
          port: 1883
        ws:
          port: 8083
        ssl:
          port: 8883
        secure-ws:
          port: 8084
        http:
          port: 18083

  ingress:
    emqx:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        gethomepage.dev/name: EQMX
        gethomepage.dev/description: MQTT broker
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Smart Home
        gethomepage.dev/icon: "https://raw.githubusercontent.com/docker-library/docs/68aa4264fa058f323993fdaceacd63a8acbbeb48/emqx/logo.svg?sanitize=true"
        gethomepage.dev/pod-selector: ""
      hosts:
        - host: &eqmx eqmx.mdeleon.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
      tls:
        - secretName: eqmx-tls-cert
          hosts:
            - *eqmx

  persistence:
    data:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 500Mi
      globalMounts:
        - path: /opt/emqx/data
    etc:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 100Mi
      globalMounts:
        - path: /opt/emqx/etc
    log:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 100Mi
      globalMounts:
        - path: /opt/emqx/log

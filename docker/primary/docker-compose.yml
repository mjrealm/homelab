services:
  traefik:
    image: "traefik:v3.2"
    container_name: "traefik"
    command:
      #- "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entryPoints.web.address=:80"
      - "--entryPoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.dnschallenge=true"
      - "--certificatesresolvers.myresolver.acme.dnschallenge.provider=${CERT_PROVIDER}"
      - "--certificatesresolvers.myresolver.acme.email=${CERT_PROVIDER_EMAIL}"
      # - "--certificatesresolvers.myresolver.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    environment:
      - "CF_DNS_API_TOKEN=${CF_DNS_API_TOKEN}"
    volumes:
      - "letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    labels:
      - homepage.group=Network Tools
      - homepage.name=Traefik
      - homepage.icon=sh-traefik.png
      - homepage.href="https://${TRAEFIK_DOMAIN}"
      - homepage.description=${TRAEFIK_DESCRIPTION}
      - "traefik.enable=true"
      - "traefik.http.routers.traefik1.rule=Host(`${TRAEFIK_DOMAIN}`)"
      - "traefik.http.routers.traefik1.entrypoints=websecure"
      - "traefik.http.routers.traefik1.tls.certresolver=myresolver"

  adguardhome:
    image: adguard/adguardhome:v0.107.55
    container_name: "adguardhome"
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "8088:80/tcp"
      - "3000:3000/tcp"
      - "68:68/udp"
      - "443:443"
      - "8080:8080"
    volumes:
      - "adguardhome-work:/opt/adguardhome/work"
      - "adguardhome-conf:/opt/adguardhome/conf"
    labels:
      - homepage.group=DNS Servers
      - homepage.name=${ADGUARDHOME_NAME}
      - homepage.icon=sh-adguard-home.png
      - homepage.href="https://${ADGUARDHOME_DOMAIN}"
      - homepage.description=Ad Blocker and DNS Server
      - "traefik.enable=true"
      - "traefik.http.routers.adguard1.rule=Host(`${ADGUARDHOME_DOMAIN}`)"
      - "traefik.http.routers.adguard1.entrypoints=websecure"
      - "traefik.http.routers.adguard1.tls.certresolver=myresolver"

volumes:
  letsencrypt:
  adguardhome-work:
  adguardhome-conf:

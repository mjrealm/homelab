---
cilium_helm_repo_url: https://helm.cilium.io/
cilium_version: 1.14.5
cilium_namespace: kube-system
cilium_values:
  operator:
    replicas: 1

  kubeProxyReplacement: true
  k8sServiceHost: 127.0.0.1
  k8sServicePort: 6444

  # Enable L2 mode announcements
  l2announcements:
    enabled: true

  # Enable ingress controller
  ingressController:
    enabled: true
    default: true
    loadbalancerMode: shared
    service:
      allocateLoadBalancerNodePorts: false

  # Important for L2 mode
  k8sClientRateLimit:
    qps: 10
    burst: 20

  # Hubble UI
  hubble:
    relay:
      enabled: true
    ui:
      enabled: true
